<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="all-book" class = "show">
      <h1>Awesome books</h1>
      <div class="book-table">
        <ul class="all-book"></ul>
      </div>
    </section>
    <hr>
    <section class="form-section" id="add">
      <h2>Add a new book</h2>
        <form id="formAdd">
          <input type="text" name="title" id="title" class="input" placeholder="Title" required>
          <input type="text" name="author" id="author" class="input" placeholder="Author" required>
          <button type="submit" class="btn">Add</button>
        </form>
    </section>
  </main> 
    <script type="module" src="./app.js"></script>
</body>
</html>
